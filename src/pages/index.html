<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Heimdall</title>
    <link rel="stylesheet" href="../styles/home.css" />
  </head>
  <body>
    <header>
      <button onclick="toggleFocusMode()" id="focusButton">
        Enter Focus Mode
      </button>
      <div class="timer-container">
        <input type="number" id="hour-input" placeholder="00" />
        <span>:</span>
        <input type="number" id="minute-input" placeholder="00" max="59" />
        <span>:</span>
        <input type="number" id="second-input" placeholder="00" max="59" />
      </div>
    </header>
    <div class="add-workspace-container">
      <button
        id="createWorkspace"
        onclick="openWorkspaceManager()"
        class="create-workspace"
      >
        Create Workspace
      </button>
    </div>
    <div id="emptyState" class="workspace-empty-state">
      <p>
        Uh oh! Looks like you need to add a work space, click the button below
        to get started.
      </p>
      <button onclick="openWorkspaceManager()" class="create-workspace">
        Create Workspace
      </button>
    </div>
    <div id="workspaces"></div>
    <script src="../scripts/home.js"></script>
  </body>
</html>
