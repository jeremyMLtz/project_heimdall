<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Heimdall - Workspace Manager</title>
    <link rel="stylesheet" href="../styles/workspaceManager.css" />
  </head>
  <body>
    <section>
      <div class="ws-manager-header">
        <input
          name="workspace"
          type="text"
          id="workspaceNameInput"
          value=""
          placeholder="Workspace Name *"
        />
        <button class="save-workspace" onclick="saveWorkspace()">
          Save Workspace
        </button>
      </div>
      <form class="add-app-container" onsubmit="addAppToBlockList(event)">
        <button type="submit" class="add-app-button">
          <svg
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 31.47 31.47"
          >
            <rect
              fill="#f8f1ff"
              stroke="#f8f1ff"
              x="15.41"
              y=".5"
              width=".93"
              height="30.47"
              rx=".47"
              ry=".47"
            />
            <rect
              fill="#f8f1ff"
              stroke="#f8f1ff"
              x="15.27"
              y=".83"
              width=".93"
              height="30.47"
              rx=".47"
              ry=".47"
              transform="translate(-.33 31.8) rotate(-90)"
            />
          </svg>
        </button>
        <input
          name="name"
          type="text"
          id="appNameInput"
          value=""
          placeholder="EX: notepad.exe"
        />
      </form>
      <span class="blockedApplications">Blocked Applications</span>
      <ul id="appList"></ul>
      <div class="delete-cancel-container">
        <div>
          <button
            onclick="deleteWorkspace()"
            id="deleteWorkspace"
            class="delete-workspace"
          >
            Delete Workspace
          </button>
        </div>
        <button id="cancel" onClick="closeWorkspaceManager()">Cancel</button>
      </div>
    </section>
    <script src="../scripts/workspaceManager.js"></script>
  </body>
</html>
